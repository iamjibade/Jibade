<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Html form that accepts user data</title>
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="body">
        <div class="container px-5">
            <div class="row">
                <div class="col-md-6 pt-3">

                    <!--Page Title-->
                    <div class="row px-4 pt-5">
                        <div class="col-10 form-title">
                            <h1 class="title"><strong class="text-purple">Ajibade Website</strong></h1> 
                            <span class="subtitle">for Developers</span>
                            <span class="subtitle">& Enterpreneurs</span>
                        </div>
                    </div>


                    <!--Form Section-->
                    <div class="row content py-5">
                        <div class="card border-2">
                            <div class="card-body">
                                    <div class="col card-title">
                                        <p class="text-grey">Welcome back, please fill the form</p>
                                    </div>
                                    <div class="col-10 card-input">
                                        <form action="">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg" required value="ajibade.shittu@yahoo.com">
                                                        <label class="form-control-placeholder" for="name">Email Address</label>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg" required value="shittu ajibade">
                                                        <label class="form-control-placeholder" for="name">full name</label>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg" required value="+234">
                                                        <label class="form-control-placeholder" for="name">phone number</label>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg" required value="lagos">
                                                        <label class="form-control-placeholder" for="name">state</label>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg" required value="country">
                                                        <label class="form-control-placeholder" for="name">Country</label>
                                                    </div>
                                                    <br>

                                                    <div class="form-group password_input_group">
                                                        <span class="span-input"></span>
                                                        <input type="password" id="password" class="form-control form-control-lg" required value="developer">
                                                        <label class="form-control-placeholder" for="password">Password</label>
                                                    </div>
                                                    <div class="file">
                                                        <span class="span-input"></span>
                                                        <input type="file" id="file" class="form-control form-control-lg" required value="Upload additional file">
                                                        <label class="form-control-placeholder" for="file">Upload</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1">
                                                         <small class="text-grey remember_me">I am human </small>
                                                        </label>
                                                    </div>
                                            </div>
                                            <div class="row py-3">
                                                <div class="col">
                                                    <button type="submit">submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
</html>
